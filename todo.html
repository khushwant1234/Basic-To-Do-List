<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <h1>TO-DO LIST</h1>
    <h4>Please Enter the exact names(case-sensitive) of the Tasks to be Entered/Deleted.</h4>
    <p>  (If "Delete Task" button shows an error, use the manual delete button instead)</p>
    <input id="add" type="text" placeholder="Enter Task to be Added">
    <button id="addbtn">Add Task</button>
    <input id="delete" type="text" placeholder="Enter Task to be Deleted">
    <button id="delbtn">Delete Task</button>
    <ul>
        <li id="Eat">Eat <button class="delete">Delete</button></li>
        <li id="Sleep">Sleep <button class="delete">Delete</button></li>
    </ul>
    <script src="todo.js"></script>
</body>
</html>
